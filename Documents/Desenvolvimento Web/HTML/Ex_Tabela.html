<html>	
	<head>
		<table>Exemplo de Tabelas</table>
		<meta charset="utf-8">
	</head>
<br>
	<body>
	   		<table border="1">
	   		<tr>
	   			<th>Título 1</th>    <!--COLUNA-->
	   			<th>Título 2</th>
	   			<th>Título 3</th>
	   		</tr>	
	   		<tr>
	   			<td>dado 1</td>       <!--LINHA-->
	   			<td>dado 2</td>
	   			<td>dado 3</td>
	   		</tr>


            <table border="1">
			<br>
			<br>
            <tr>
                <th>Título 1</th>
                <th>Título 2</th>
                <th>Título 3</th>
                <th>Título 4</th>
            </tr>   		
            <tr>
            	 <td rowspan="2" align="center">Dado 1</td>   <!--rowspan -> mesclar coluna-->
            	 <td>Dado 2</td>
            	 <td>Dado 3</td>
            	 <td>Dado 4</td>
            </tr>
             <tr>
            	 <td>Dado 2</td>
            	 <td colspan="2" align="center">Dado 4</td>   <!--colspan -> mesclar linha-->
            </tr>
             <tr>
            	 <td rowspan="2" align="center">Dado 1</td>
            	 <td>Dado 2</td>
            	 <td>Dado 3</td>
            	 <td>Dado 4</td>
            </tr>
             <tr>
            	 <td>Dado 2</td>
            	 <td>Dado 3</td>
            	 <td>Dado 4</td>
            </tr>
	</body>
</html>
